<!DOCTYPE html>
<html>
<head>
    <title>Test CSRF</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <h1>Test CSRF Token</h1>
    <p>CSRF Token: <span id="csrf-token"></span></p>
    <p>Meta CSRF: <span id="meta-csrf"></span></p>
    
    <form id="test-form" method="POST" action="/debug/service-submit">
        <input type="hidden" name="_token" value="">
        <input type="text" name="test" value="test data">
        <button type="submit">Test Submit</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]');
            const form = document.getElementById('test-form');
            const hiddenToken = form.querySelector('input[name="_token"]');
            
            console.log('CSRF Token from meta:', csrfToken ? csrfToken.getAttribute('content') : 'Not found');
            console.log('Form action:', form.action);
            
            if (csrfToken) {
                hiddenToken.value = csrfToken.getAttribute('content');
                document.getElementById('csrf-token').textContent = csrfToken.getAttribute('content');
                document.getElementById('meta-csrf').textContent = csrfToken.getAttribute('content');
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                fetch(this.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': csrfToken.getAttribute('content'),
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    alert('Success: ' + JSON.stringify(data));
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
